comment: "Fungi training weights trained by Katharina Hoff.

          This training was performed on data from RefSeq originally selected and
          documented by Ye et al. (2025), the authors of ANNEVO
          (https://doi.org/10.21203/rs.3.rs-6402260/v1). Different from that
          data split, we did not use any genomes for validation and testing,
          simultaneously. Details are listed below.

          Average accuracy results according to gffcompare 0.12.6 on test species
          never seen during training of Tiberius:

          Level                         | Sensitivity |  Precision |       F1 |
          ---------------------------------------------------------------------
          Tiberius CDS Exon level       |        73.9 |       72.9 |     73.4 |
          ANNEVO CDS Exon level         |        69.6 |       65.2 |     67.3 |
          Tiberius Intron chain level   |        56.9 |       55.1 |     56.0 |
          ANNEVO Intron chain level     |        49.8 |       45.7 |     47.7 |
          Tiberius Locus level          |        60.8 |       59.8 |     60.3 |
          ANNEVO Locus level            |        53.1 |       51.1 |     52.1 |
          ---------------------------------------------------------------------

          On Basidiomycota, this Fungi parameter set achieves more accurate results
          than the originally released Basidiomycota data set. Average accuracy
          results across 39 Basidiomycota test species with Tiberius parameter
          sets for basidiomycota and fungi:

                               | basidiomycota        |     fungi            |          delta       |
          Level                |   Sens   Prec     F1 |   Sens   Prec     F1 |  dSens  dPrec    dF1 |
          -------------------------------------------------------------------------------------------
          CDS Exon level       |   63.3   65.7   64.5 |   69.8   69.0   69.4 |   +6.5   +3.3   +4.9 |
          Intron chain level   |   41.5   42.7   42.1 |   48.2   47.6   47.9 |   +6.7   +4.9   +5.8 |
          Locus level          |   40.5   43.1   41.8 |   46.7   46.5   46.6 |   +6.2   +3.3   +4.8 |
          -------------------------------------------------------------------------------------------

